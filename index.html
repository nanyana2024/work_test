<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reference Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <input type="text" id="searchInput" placeholder="検索（タイトル・説明・タグ）">
    <select id="sortSelect">
        <option value="newest">新着順</option>
        <option value="oldest">古い順</option>
        <option value="title">タイトル順</option>
        <option value="tag">タグ（A-Z）</option>
    </select>
    <button id="tagPanelBtn">タグ一覧</button>
    <button id="openAddModal">＋ 動画を追加</button>
</header>

<!-- タグパネル（右上スライド表示） -->
<div id="tagPanel" class="hidden">
    <h3>タグ一覧</h3>
    <div id="tagList"></div>
    <button id="closeTagPanel">閉じる</button>
</div>

<!-- カード表示領域 -->
<div id="gallery"></div>

<!-- 追加/編集用モーダル -->
<div id="modal" class="hidden">
    <div class="modal-content">
        <h2 id="modalTitle">動画を追加</h2>

        <label>動画URL</label>
        <input type="text" id="modalUrl">

        <label>タイトル</label>
        <input type="text" id="modalTitleInput">

        <label>説明文</label>
        <textarea id="modalDesc"></textarea>

        <label>タグ（カンマ区切り）</label>
        <input type="text" id="modalTags">

        <button id="saveModal">保存（※まだデータ保存はされません）</button>
        <button id="cancelModal">キャンセル</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
